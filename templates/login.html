<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/dist/output.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <title>Sign up</title>
</head>
<body class="flex bg-gray-900 justify-center items-center text-white h-screen overflow-hidden">
  <div class="rounded-[3rem] bg-gray-800 flex justify-center overflow-hidden px-8 w-full max-w-[28rem] lg:max-w-[64rem] md:max-w-[40rem] transition-all">
    <div class="w-0 lg:w-full h-auto relative">
      <div class="absolute w-0 lg:w-full hidden lg:flex text-center h-full justify-center items-center z-10 flex-col">
      </div>
      <div class="blur-3xl w-0 lg:w-full h-full isolate lg:block">
          <div class="w-full h-full bg-gradient-to-tr from-[#58029e] to-[#111827] -z-10">
          </div>
      </div>
    </div>
    <div class="flex flex-col justify-center py-14 lg:w-1/2 md:px-6 mx-0 md:mx-0 lg:max-w-[50%] w-full">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <div class="w-full text-center flex justify-center">
            <img src="../static/images/avatar.svg" alt="" class="w-32">             
          </div>
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">Sign in to your account</h2>
        </div>        
        <div class="mt-10 lg:mx-5">
          <form class="space-y-6" action="#" method="POST">
            <div class="relative z-0 w-full mb-6 group">
                <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                <div class="text-sm flex justify-end">
                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
            </div>                  
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>
          </form>         
          <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a href="{{url_for('home')}}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
          </p>
        </div>
    </div>
  </div>
</body>
</html>
